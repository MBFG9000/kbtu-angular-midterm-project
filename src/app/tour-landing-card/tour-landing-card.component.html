<article class="tour-card">
  <figure class="tour-media">
    <img [src]="tour.imageUrl"/>
    <span class="tour-badge">{{tour.durationDays}} Days</span>
  </figure>
  <div class="tour-body">
    <h3 class="tour-name">{{tour.name}}</h3>
    <p class="tour-summary">
      {{tour.description}}
    </p>
    <div class="tour-meta">
      <span class="tour-price">${{tour.price}}</span>
      <span class="tour-detail">Group of {{tour.peopleNumber}}</span>
    </div>
    <button type="button" class="tour-cta">View Tour</button>
  </div>
</article>
